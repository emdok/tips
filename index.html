<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bar Breakdown</title>
  </head>
  <body>
    <div class="container">
      <h1>Bar Breakdown</h1>
      <h2>Enter employee information</h2>
      <div class="row">
        <div class="col-xs-4">
          <form>
            <div class="form-group" id="name">
              <label>Employee name <input type="text" id="employee-name"></label>
            </div>
            <div class="form-group" id="hours">
              <label>Employee hours <input type="text" id="employee-hours"></label>
            </div>
            <div class="form-group" id="tips">
              <label>Week's tips <input type="text" id="total-tips"></label>
            </div>
            <br><br>
            <span class="btn btn-default" id="additional-employee">Add Employee</span>
            <span class="btn btn-default" id="all-employees">No More Employees to Add</span>
            <button type="submit" class="btn-default" id="submit">Submit</button>
          </form>
        </div>
        <div class="col-xs-4">
          <ul id="employee-list">
          </ul>
        </div>
        <div class="col-xs-4">
          <ul id="employee-tipout">
          </ul>
        </div>

      </div>
    </div>
  </body>
</html>
